<div class="text-center sm:text-end">
  <span class="text-gray-300">{{
    "pages.analytics.period-selector.time-period" | translate
  }}</span>
  <div class="flex gap-2">
    @for (option of options; track $index) {
      <app-scope-select-btn
        (click)="changeSelected(option)"
        [selected]="selected === option"
        >{{ option }}</app-scope-select-btn
      >
    }
  </div>
</div>
