<div
  class="flex items-center justify-between gap-2 rounded-md border border-gray-500 px-4 py-2"
>
  <input
    class="w-full text-gray-600 focus-visible:outline-none"
    type="{{ inputType }}"
    name="{{ name }}"
    id="{{ id }}"
    placeholder="{{ placeholder }}"
  />
  <span
    class="cursor-pointer select-none text-primary"
    (click)="toggleShown()"
    >{{ toggleButtonText }}</span
  >
</div>
