<input
  class="w-full rounded-md border {{
    borderColor
  }} px-4 py-2 focus-visible:outline-none"
  type="text"
  name="{{ name }}"
  id="{{ inputID }}"
  [formControl]="control"
  placeholder="{{ placeholder | translate }}"
/>
@if (showErrors) {
  <div class="text-red-600">
    @for (error of getErrors(); track $index) {
      {{ error | translate }}
    }
  </div>
}
