<div
  class="relative rounded-full overflow-hidden size-64 flex justify-center items-center {{
    isOwner && 'cursor-pointer'
  }}"
  [attr.title]="isOwner ? 'Click to change avatar.' : null"
  (click)="isOwner && avatar.click()"
>
  <img
    src="{{ photoUrl || 'assets/avatar_placeholder.jpg' }}"
    alt="card avatar"
  />
  @if (isOwner) {
    <div
      class="absolute bottom-2 top-auto flex size-12 items-center justify-center rounded-full bg-white hover:bg-gray-300 active:bg-gray-400"
    >
      <img src="assets/camera-icon.svg" alt="camera-icon" class="size-6" />
    </div>
  }
  <input
    type="file"
    name="avatar"
    id="avatar"
    #avatar
    hidden
    accept=".jpg, .png"
    (change)="uploadAvatar($event)"
  />
</div>
