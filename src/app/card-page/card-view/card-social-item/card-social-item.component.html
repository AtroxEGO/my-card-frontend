<a
  [href]="getLink()"
  class="flex items-center justify-between gap-2 overflow-hidden hover:text-gray-300"
>
  <img
    src="../../../../assets/{{ socialItem.socialName }}-icon.svg"
    alt="{{ socialItem.socialName }} icon"
    class="size-8"
  />
  <span class="capitalize">{{ socialItem.socialName }}</span>
  <img
    src="../../../../assets/arrow-icon.svg"
    alt="{{ socialItem.socialName }} icon"
    class="size-5"
  />
</a>
