<span
  (click)="handleClick()"
  class="flex w-full cursor-pointer items-center justify-between gap-2 overflow-hidden hover:text-gray-300 [&:not(:hover)]:capitalize"
  (mouseenter)="setHovered(true)"
  (mouseleave)="setHovered(false)"
>
  <img
    src="../../../../assets/icons/{{ socialItem.socialName }}-icon.svg"
    alt="{{ socialItem.socialName }} icon"
    class="size-8"
  />
  <span class="max-w-[220px] truncate">{{ getDisplayValue() }}</span>
  <img
    src="../../../../assets/icons/arrow-icon.svg"
    alt="{{ socialItem.socialName }} icon"
    class="size-5"
  />
</span>
