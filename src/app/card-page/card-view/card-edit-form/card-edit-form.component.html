<div
  class="flex w-4/5 max-w-xl flex-col items-center gap-1 rounded-md bg-white px-4 py-2 text-secondary shadow-md sm:w-4/5 md:w-2/3 lg:w-1/2"
>
  <div class="mb-2">
    <span class="text-2xl">
      {{ "forms.card.header" | translate }}
    </span>
  </div>
  <form
    [formGroup]="cardForm"
    class="flex flex-col gap-2"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col items-center gap-8 overflow-y-auto sm:flex-row">
      <app-custom-file-input
        [fileURL]="card.photoUrl"
        [withPreview]="true"
        [control]="getControl('avatarFile')"
      />
      <div class="flex flex-col gap-2">
        <div>
          <app-divider
            value="{{ 'pages.card.full-name-placeholder' | translate }}"
            class="text-gray-700"
          />
          <app-custom-input
            name="Full Name"
            [control]="getControl('fullName')"
            inputID="fullNameInput"
            placeholder="{{ 'pages.card.full-name-placeholder' | translate }}"
          />
        </div>
        <div>
          <app-divider
            value="{{ 'pages.card.job-title-placeholder' | translate }}"
            class="text-gray-700"
          />
          <app-custom-input
            name="Job Title"
            [control]="getControl('jobTitle')"
            inputID="jobTitleInput"
            placeholder="{{ 'pages.card.job-title-placeholder' | translate }}"
          />
        </div>
        <div class="pt-2">
          <app-divider
            value="{{ 'pages.card.bio' | translate }}"
            class="text-gray-700"
          />
          <app-custom-textarea
            name="Bio"
            [control]="getControl('bio')"
            id="bioInput"
            placeholder="{{ 'pages.card.bio' | translate }}"
          />
        </div>
      </div>
    </div>
    <app-divider
      value="{{ 'pages.card.socials' | translate }}"
      class="text-gray-700"
    />
    <app-card-edit-social [control]="socials" />
    <span class="text-red-500">{{ errorMessage | translate }}</span>
    <div class="flex w-full flex-col justify-end gap-2 sm:flex-row">
      <div
        (click)="handleClose()"
        class="flex min-h-8 min-w-20 cursor-pointer items-center justify-center rounded-md bg-gray-200 px-2 py-1 text-center hover:bg-gray-300 active:bg-gray-400"
      >
        {{ "forms.close" | translate }}
      </div>
      <app-loading-button
        spinnerSize="small"
        [isLoading]="isAvatarUploading || isFormUploading"
        [rounded]="false"
        [padding]="{ x: 5, y: 1 }"
      >
        {{ "forms.save" | translate }}
      </app-loading-button>
      <!-- <button
        type="submit"
        class="rounded-md bg-primary px-3 py-1 text-white hover:bg-blue-600 active:bg-blue-700"
      ></button> -->
    </div>
  </form>
</div>
