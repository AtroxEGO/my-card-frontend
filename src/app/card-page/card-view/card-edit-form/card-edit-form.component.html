<div
  class="fixed left-1/2 top-1/3 flex w-4/5 -translate-x-1/2 flex-col gap-1 rounded-md bg-white px-4 py-2 text-secondary shadow-md sm:w-1/2 md:w-1/3 lg:w-1/4"
>
  <div class="flex justify-between">
    <span>Edit Card</span>
  </div>
  <form
    [formGroup]="cardForm"
    class="flex flex-col gap-2"
    (ngSubmit)="onSubmit()"
  >
    <app-custom-input
      name="Full Name"
      [control]="getControl('fullName')"
      id="fullNameInput"
      placeholder="Full Name"
    />
    <app-custom-input
      name="Job Title"
      [control]="getControl('jobTitle')"
      id="jobTitleInput"
      placeholder="Job Title"
    />
    <app-custom-textarea
      name="Bio"
      [control]="getControl('bio')"
      id="bioInput"
      placeholder="Bio"
    />
  </form>
  <div class="flex justify-end gap-2">
    <button
      (click)="handleClose()"
      class="rounded-md bg-gray-300 px-2 py-1 hover:bg-gray-400 active:bg-gray-500"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-primary px-3 py-1 text-white hover:bg-blue-600 active:bg-blue-700"
    >
      Save
    </button>
  </div>
</div>
