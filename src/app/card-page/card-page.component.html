<div class="flex w-full justify-center py-10">
  <ng-container *ngIf="card">
    <app-card-view
      [card]="card"
      class="w-full"
      (cardUpdated)="handleCardUpdate($event)"
    />
  </ng-container>

  <ng-container #notFound *ngIf="errorMessage">
    <app-not-found />
  </ng-container>
</div>
