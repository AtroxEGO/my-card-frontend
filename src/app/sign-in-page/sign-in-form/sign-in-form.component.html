<div class="flex flex-col gap-3 rounded-lg bg-white px-8 pb-7 pt-5">
  <h1 class="text-4xl">Sign in</h1>
  <form
    [formGroup]="signInForm"
    class="flex flex-col gap-3"
    (ngSubmit)="onSubmit()"
  >
    <app-custom-input
      id="email-input"
      name="email"
      placeholder="Email"
      [control]="getControl('email')"
    />
    <app-custom-password-input
      name="password"
      placeholder="Password"
      id="password-input"
      [control]="getControl('password')"
    />
    <div>
      <button class="text-xl font-extralight text-primary active:text-blue-700">
        Forgot password?
      </button>
    </div>
    <button
      type="submit"
      class="rounded-full bg-primary py-2 text-white hover:bg-blue-800 active:bg-blue-700"
    >
      Sign in
    </button>
  </form>
  <app-divider value="or" />
  <button class="rounded-md border border-gray-500 py-2">
    Sign in with Google
  </button>
</div>
