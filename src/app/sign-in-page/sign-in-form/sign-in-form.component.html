<div class="flex flex-col gap-3 rounded-lg bg-white px-8 pb-7 pt-5">
  <h1 class="text-4xl">Sign in</h1>
  <form
    [formGroup]="signInForm"
    class="flex flex-col gap-3"
    (ngSubmit)="onSubmit()"
  >
    <app-custom-input
      id="email-input"
      name="email"
      placeholder="Email"
      [control]="getControl('email')"
    />
    <div>
      <app-custom-password-input
        name="password"
        placeholder="Password"
        id="password-input"
        [control]="getControl('password')"
      />
      @if (errorMessage) {
        <span class="text-lg font-light text-red-500">{{ errorMessage }}</span>
      }
      <div>
        <button
          class="text-xl font-extralight text-primary active:text-blue-700"
        >
          Forgot password?
        </button>
      </div>
    </div>

    <button
      type="submit"
      class="rounded-full bg-primary py-2 text-white hover:bg-blue-800 hover:shadow-md active:bg-blue-700"
    >
      Sign in
    </button>
  </form>
  <app-divider value="or" />
  <div class="flex justify-center">
    <app-google-auth-button />
  </div>
</div>
